apiVersion: v1
kind: Namespace
metadata:
  name: demo-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: overprovisioned-app
  namespace: demo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: overprovisioned
  template:
    metadata:
      labels:
        app: overprovisioned
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            cpu: "200m"    # Moderately overprovisioned
            memory: "512Mi"
          limits:
            cpu: "400m"
            memory: "1Gi"
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: efficient-app
  namespace: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: efficient
  template:
    metadata:
      labels:
        app: efficient
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-hungry-app
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-hungry
  template:
    metadata:
      labels:
        app: memory-hungry
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sh", "-c", "while true; do sleep 3600; done"]
        resources:
          requests:
            cpu: "200m"
            memory: "1Gi"    # Moderately overprovisioned
          limits:
            cpu: "400m"
            memory: "2Gi"